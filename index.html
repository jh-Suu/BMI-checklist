<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="bmi-box">
            <h1>BMI值計算</h1>
            <div class="bmi-input">
                <div class="input-block">
                    <label for="tall">身高</label>   
                    <input type="text" id="tall">
                    <span>cm</span>
                </div>
                <div class="input-block">
                    <label for="weigh">體重</label>
                    <input type="text" id="weigh">
                    <span>kg</span>
                </div>
            </div>
            <div class="input-button">
                <button id="btns">開始計算</button>
                <button id="cl-btns">清除重算</button>
            </div>   
        </div>

        <div class="bmi-result-box">
            <div class="result-box-block">
                
                <h2>BMI結果</h2>
                <p id="result">
                    <!-- BMI -->
                </p>
                <p id="result-1"></p>
                <!-- 結果 -->
                <p id="result-2"></p>
                <!-- 建議 -->
            </div>
        </div>


    </div>    
<script src="./js/style.js"></script>
</body>
</html>
